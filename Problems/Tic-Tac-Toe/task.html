<h2>Tic-Tac-Toe</h2>
<html>
 <head></head>
 <body>
  <p>You need to write a program to display the result grid of a Tic-Tac-Toe game.</p> 
  <p>The grid is shown below:</p> 
  <pre><code class="language-css">X X O
O X O
O O X</code></pre> 
  <p><strong>Note,</strong> O is not a zero, it is a letter. The letters X and O should be uppercase.</p>
 </body>
