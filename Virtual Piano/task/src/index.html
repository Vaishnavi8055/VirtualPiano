<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="en">
    <!--  Title Changed -->
    <title>Virtual Piano</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: blue;
        }

        .container {
            display: inline-block;
            color: black;
            line-height: 33px;
            text-align: center;
            width: 99.9%;
            margin: 12% auto;
        }

        .white-keys kbd {
            border: 4px solid black;
            display: inline-block;
            margin-left: 1px;
            background-color: white;
            text-align: center;
            height: 9rem;
            width: 3rem;
            font-weight: bolder;
            line-height: 130px;
            font-size: large;
            font-style: italic;
        }

        .black-keys kbd {
            border: 4px solid white;
            display: inline-block;
            background-color: black;
            height: 9rem;
            width: 3rem;
            font-weight: bolder;
            font-size: large;
            font-style: italic;
            color: white;
            line-height: 130px;
            margin-top: 20px;
            margin-left: 4px;
        }

        kbd:hover { /* active */
            background-color: yellow;
            border: 5px red inset;
        }

    </style>
</head>

<body>
<!-- tags to indicate keyboard keys-->
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd>W</kbd>
        <kbd>E</kbd>
        <kbd>T</kbd>
        <kbd>Y</kbd>
        <kbd>U</kbd>
    </div>
</div>

<script>

    // Event Handlers
    document.addEventListener("keydown", function (e) {

        if (e.key === "A") {
            console.log("The 'A' key is pressed.")
            let audio = new Audio("white_keys/A.mp3");
            audio.play()
        } else if (e.key === "S") {
            console.log("The 'S' key is pressed.")
            let audio = new Audio("white_keys/S.mp3");
            audio.play();
        } else if (e.key === "D") {
            console.log("The 'D' key is pressed.")
            let audio = new Audio("white_keys/D.mp3");
            audio.play();
        } else if (e.key === "F") {
            console.log("The 'F' key is pressed.")
            let audio = new Audio("white_keys/F.mp3");
            audio.play();
        } else if (e.key === "G") {
            console.log("The 'G' key is pressed.")
            let audio = new Audio("white_keys/G.mp3");
            audio.play();
        } else if (e.key === "H") {
            console.log("The 'H' key is pressed.")
            let audio = new Audio("white_keys/H.mp3");
            audio.play();
        } else if (e.key === "J") {
            console.log("The 'J' key is pressed.")
            let audio = new Audio("white_keys/J.mp3");
            audio.play();
        } else if (e.key === "W") {
            console.log("The 'W' key is pressed.")
            let audio = new Audio("white_keys/F.mp3");
            audio.play();
        } else if (e.key === "E") {
            console.log("The 'E' key is pressed.")
            let audio = new Audio("white_keys/G.mp3");
            audio.play();
        } else if (e.key === "T") {
            console.log("The 'T' key is pressed.")
            let audio = new Audio("white_keys/H.mp3");
            audio.play();
        } else if (e.key === "Y") {
            console.log("The 'Y' key is pressed.")
            let audio = new Audio("white_keys/J.mp3");
            audio.play();
        } else if (e.key === "U") {
            console.log("The 'U' key is pressed.")
            let audio = new Audio("white_keys/J.mp3");
            audio.play();
        } else {
            console.log("The '" + e.key + "' key is pressed.");
            let audio = new Audio("white_keys/J.mp3");
            audio.play();
        }
    });
</script>
</body>
</html>
