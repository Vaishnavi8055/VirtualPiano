<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" lang="en">
    <!--  Title Changed -->
    <title>Virtual Piano</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: blue;
        }

        .container {
            display: inline-block;
            color: black;
            line-height: 33px;
            text-align: center;
            width: 93%;
            margin: 18% auto;
        }

        kbd {
            border: 5px solid yellowgreen;
            display: inline-block;
            margin-left: 1px;
            background-color: white;
            text-align: center;
            height: 9rem;
            width: 3rem;
            font-weight: bolder;
            line-height: 130px;
            font-size: large;
            font-style: italic;
        }

    </style>
</head>

<body>
<!-- tags to indicate keyboard keys-->
<div class="container">
    <kbd>A</kbd>
    <kbd>S</kbd>
    <kbd>D</kbd>
    <kbd>F</kbd>
    <kbd>G</kbd>
    <kbd>H</kbd>
    <kbd>J</kbd>
</div>

    <script>

        // Event Handlers
        document.addEventListener("keydown", function (e) {

            if (e.key === "A") {
                console.log("The 'A' key is pressed.")
            } else if (e.key === "S") {
                console.log("The 'S' key is pressed.")
            } else if (e.key === "D") {
                console.log("The 'D' key is pressed.")
            } else if (e.key === "F") {
                console.log("The 'F' key is pressed.")
            } else if (e.key === "G") {
                console.log("The 'G' key is pressed.")
            } else if (e.key === "H") {
                console.log("The 'H' key is pressed.")
            } else if (e.key === "J") {
                console.log("The 'J' key is pressed.")
            } else {
                console.log("The '"+ e.key +"' key is pressed.")
            }
        });
    </script>
</body>
</html>
